<!DOCTYPE html>
<html>
<head>
<title>
geomtery

</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js">

</script>

</head>

<body>
    <a-scene>
        <a-plane color="blue" position="0 0 0" rotation="-90 0 0" width="10" length="10"></a-plane>
        <a-cylinder color="orange" position="0 0.75 -0.25" radius="0.5" height="1.5"></a-cylinder>
        <a-cone color="red" position="1.25 0.5 -0.1" radius-bottom="0.5" radius-top="0"></a-cone>
        <a-octahedron color="teal" position="-2.3 0.4 0" radius="0.5"></a-octahedron>
        <a-ring position="-3.7 0.7 0" color="green" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-sphere color="purple" position="3.8 0.5 0" radius="0.5"></a-sphere>

        

    </a-scene>
</body>

</html>
